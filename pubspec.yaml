name: fashion_ecommerce_app
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


 
  cupertino_icons: ^1.0.2
  #localization
  intl: ^0.17.0
  #route
  go_router: ^3.0.4
  #env for secret things
  flutter_dotenv: ^5.0.2
  #SUPABASE
  supabase_flutter: ^0.2.12

  ##State Management
  riverpod: ^1.0.3
  flutter_riverpod: ^1.0.3

  ##rating bar
  flutter_rating_bar: ^4.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.7

 
  flutter_lints: ^1.0.0


flutter:

  generate: true

  uses-material-design: true

